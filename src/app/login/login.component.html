<main class="container main-blue-box">
  <div class="row" role="presentation">
    <div class="col-xs-10 col-xs-offset-1" role="presentation">
      <div class="jumbotron">
        <div class="googleButtonWrapper">
          <form class="login-form">
            <div class="form-group">
              <label for="userName">Username</label>
              <input type="text" class="form-control" id="userName" name="userName">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
          </form>
          <button class="btn btn-lg btn-primary btn-login"><i class="fa fa-sign-in" role="presentation" aria-hidden="true"></i> Login</button>
          <a class="btn btn-google btn-lg" id="testBtn" href="//{{hostName}}:3000/auth/login/google" role="button"><i class="fa fa-google" aria-hidden="true"></i>
            Login with Google</a>
        </div>
      </div>
    </div>
  </div>
</main>
